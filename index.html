<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap"

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {
      font-size: 11px;
      text-align: center;

  </style>
  <link rel="stylesheet" href="styles.css">

<body>

  <header>
    <div class="heading">
      <h1>TODO</h1>
      <button>Toggle Theme</button>
    </div>

      <button class="addTaskButton"><i class="fas fa-plus"></i></button>

      <div>
        <input class="userInput" type="text" placeholder="Create New To Do">
      </div>
    </div>
  </header>



  <main>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </main>


  <script src="app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
