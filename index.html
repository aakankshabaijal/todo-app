<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: fixed;
      bottom: 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <div class="heading">
      <h1>T O D O</h1>
      <button id="toggleTheme"> <img src="images/icon-sun.svg"> </button>
    </div>
    <div class="createToDo">
      <button class="addTaskButton" type="submit"><i class="fas fa-plus"></i></button>
      <div>
        <input class="userInput" type="text" placeholder="Create New To Do">
      </div>
    </div>
  </header>
  <!-- <i class="fas fa-trash-alt"></i> -->


  <main>
    <div class="todoList">
      <div class="todoItem" style="display: none;">
        <div class="todoItem_checkbox">
          <input type="checkbox" id="checkbox1">
          <label for="checkbox1"></label>
        </div>
        <div class="todoItem_text">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            doloremque?</p>
        </div>
        <div class="todoItem_delete">
          <button class="deleteButton"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    </div>
    <footer class="createToDo">
      <p>Total Tasks</p>
    </footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with love by <a href="#">Aakanksha Baijal</a>.
    </div>
  </main>


  <script src="app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
</body>

</html>
